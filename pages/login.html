<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link favicon -->
    <link rel="icon" href="../assets/fonts/icon/favicon.ico" type="image/x-icon">
    <!-- Link icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="../css/styles.css">
    <title>Login - Crear cuenta</title>
</head>
<body class="body-login">

    <form class="loginForm" action="">
        <h1 class="title">Login</h1>
        <label>
            <i class="fa-solid fa-user"></i>
            <input  placeholder="Usuario" type="text" id="username">
        </label>

        <label>
            <i class="fa-solid fa-envelope"></i>
            <input  placeholder="Email" type="text" id="email">
        </label>

        <label>
            <i class="fa-solid fa-lock"></i>
            <!-- <i class="fa-solid fa-unlock"></i> Ahi sería el de unlocked -->
            <input placeholder="Contraseña" type="password" id="password">
        </label>
        <a href="../index.html"> <i class="fa-solid fa-arrow-up-right-from-square"></i></a>

        <a class="link" href="./cuenta.html">Iniciar Sesión</a>
        <a class="link" href="#">Olvidaste tu contraseña?</a>
     
      
        <button id="button">Login </button>
    </form>



    
    <script src="../js/login.js"></script>
</body>
</html>
